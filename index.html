<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="top-im relative">
      <div class="view-p">
        <img src="./images/icon-view.svg" alt="view" class="view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="equilibrum" class="equilibrum">
    </div>
    <h1 class="title">Equilibrium #3429</h1>

    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <div class="days"><img src="./images/icon-ethereum.svg" alt=""><p>0.041 ETH</p></div>
      <div class="days"><img src="./images/icon-clock.svg" alt=""><p>3 days left</p></div>
    </div>
    
    <hr/>

    <div class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p><p class="bottom">Creation of</p> <strong>Jules Wyvern</strong></p>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
